<div class="block-filters">
  <div class="row">
    <ul class="list-inline list-people col-md-4 col-lg-7">
      <li class="list-inline-item" *ngFor="let person of people">
        <a class="text-xs-center" href="#">
          <img class="photo-url" [src]="userImg" alt="">
          <b>{{ person.name }}</b>
        </a>
      </li>
      <li class="list-inline-item item-plus">
        <div class="input-group mb-3 add-user">
          <div class="input-group-prepend">
            <button
              (click)="liberaCadastro()"
              class="btn btn-outline-secondary btn-add"
              type="button"
            >
              <span class="line line-1"></span>
              <span class="line line-2"></span>
            </button>
          </div>
          <input type="text" class="form-control steps step1" placeholder="nome usuário" aria-label="nome do usuário" aria-describedby="cadastro de novo usuário">
          <div class="input-group-append steps stp1">
            <button (click)="avanca($event)" class="btn btn-outline-secondary" type="button">Avançar</button>
          </div>

          <input type="text" class="form-control steps step2" placeholder="url da imagem" aria-label="url da imagem" aria-describedby="url da imagem">
          <div class="input-group-append steps stp2">
            <button (click)="cadastra($event)" class="btn btn-outline-secondary" type="button">Cadastra</button>
          </div>
        </div>
      </li>
    </ul>

    <ul class="list-inline list-tags col-md-4 col-lg-3">
      <li class="list-inline-item" *ngFor="let tag of tags">
        <a href="#" class="badge badge-light">{{ tag }}</a>
      </li>
    </ul>
  </div>
</div>
