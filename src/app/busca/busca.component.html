<div class="row">
  <div class="input-group col-sm-12 col-md-6 wrapper-search">
    <input
      (input)="getSearch($event)"
      type="text"
      class="form-control"
      placeholder="Digite para pesquisar"
      aria-label="Digite para pesquisar"
      aria-describedby="Digite para pesquisar">
    <div class="input-group-append">
      <button
        id="toggle-filters"
        class="btn btn-filter btn-primary toggle-filters"
        (click)="toogleFilters()"
        type="button">{{ label }}

        <span class="arrow-down"></span>
      </button>
    </div>
  </div>
</div>
